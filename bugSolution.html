<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    //Correct way to get the element
    let element = document.getElementById("myDiv");
    if (element) {
        console.log(element); // this will log the element
        element.innerHTML = "<b>This is a test</b>";
    } else {
        console.error("Element with id 'myDiv' not found.");
    }

  </script>
</body>
</html>
